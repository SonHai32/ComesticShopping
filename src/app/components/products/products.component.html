<div nz-row nzJustify="center">
  <div nz-col nzSpan="16">
    <div nz-row [nzGutter]="[{ xs: 8, sm: 16, md: 24, lg: 32 }, 24]">
      <div
        *ngFor="let item of data"
        nz-col
        nzXXl="6"
        nzLg="8"
        nzXs="12"
        nzSm="14"
        class="gutter-row"
      >
        <div class="inner-box">
          <nz-card
            nzHoverable
            [nzLoading]="true"
            [nzActions]="[actionAddToCart, actionBuyNow]"
          >
            <nz-card-meta
              nzTitle="Card title"
              nzDescription="This is the description"
            ></nz-card-meta>
          </nz-card>
          <ng-template #actionAddToCart>
            <em
              nz-icon
              nzTooltipTitle="Thêm vào giỏ hàng"
              nzTooltipPlacement="top"
              nz-tooltip
              nzTooltipColor="cyan"
              nzType="shopping-cart"
              nzTheme="outline"
            ></em>
          </ng-template>
          <ng-template #actionBuyNow>
            <em
              nzTooltipTitle="Mua ngay"
              nzTooltipPlacement="top"
              nz-tooltip
              nzTooltipColor="cyan"
              nz-icon
              nzType="dollar"
              nzTheme="outline"
            ></em>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="py-3 mt-3" nzAlign="middle" nz-row nzJustify="center">
  <div class="d-flex justify-content-center" nz-col nzSpan="16">
    <nz-pagination
      (nzPageIndexChange) = "change($event)"
      [nzPageIndex]="1" nzTotal={{data.length}} nzPageSize="12"  ></nz-pagination>
  </div>
</div>
